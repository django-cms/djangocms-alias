[tox]
isolated_build = true
envlist =
py{311,312,313,314}-dj{52}-cms50-{default,versioning}
py{312,313,314}-dj{52,60}-cms50-{default,versioning}

skip_missing_interpreters=True

[testenv]
setenv =
    versioning: ENABLE_VERSIONING = 1
deps = -r tests/requirements/{envname}.txt

commands =
    {envpython} --version
    {env:COMMAND:coverage} run -m pytest

[testenv:flake8]
deps = flake8
commands = flake8

[testenv:isort]
deps = isort
commands = isort --check-only --diff {toxinidir}
skip_install = true
