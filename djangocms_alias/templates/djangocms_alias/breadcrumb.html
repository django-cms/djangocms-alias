<ul class="cms-alias-breadcrumbs">
{% for item in items %}
  <li class="cms-alias-breadcrumb-item">
  {% if not forloop.last %}
    <a href="{{ item.url }}">{{ item.label }}</a> <span class="cms-alias-breadcrumb-separator">&raquo;</span>
  {% else %}
    <span class="active">{{ item.label }}</span>
  {% endif %}
  </li>
{% endfor %}
