{% extends "djangocms_alias/base.html" %}
{% load i18n cms_tags djangocms_alias_tags %}

{% block aliases_content %}
    <div class="cms-aliases-page container">
        <h2 class="cms-aliases-page-heading" id="{{ alias.name|slugify }}">
            <span class="cms-aliases-page-heading-inner">
                {{ alias.name }}
            </span>
            <a href="{{ alias.category.get_absolute_url }}" class="cms-aliases-page-back cms-alias-btn">{% trans "Back" %}</a>
        </h2>
        <div class="cms-aliases-detail">
            {% render_alias alias editable=True %}
        </div>
    </div>
{% endblock aliases_content %}
